<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KURSIKART</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/3bd1d0a6c9.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="section-fluid-main">
       
       <div class="section">
        
        <div class="info-wrap mob-margin">
            <h6 class="KURSIKART">Kursikart <a href="#" class="btn6"><i class="fa fa-chair icon6"></i></a></h6>
            <p class="title-up">Kursikart Verified <a href="#" class="btn"><i class="fa fa-check icon2"></i></a></p>
            <h2>Telford Lounge</h2>
            <h4>$250 <span>$530</span></h4>
        <div class="section-fluid">
            <input class="desc-btn" type="radio" name="desc-btn" id="desc-1">
            <label for="desc-1">Description</label>
            
            <div class="section-fluid desc-sec accor-1">
                <p>
                    The Telford Chair is a comfortable easy chair
                     with refined details made from tubular steel 
                     with a cantilevered arm and back section.<br/>
                     Length = 80 cm <br/>
                     Width =  65 cm<br/>
                     Height=  90 cm<br/>
                     Weight=  17.6 lbs
                </p>
            </div>
        </div>
        </div>
    </br>
        <h5 class="h5">Choose Color : </h5>
        <input class="color-btn for-color-1" type="radio" name="color-btn" id="color-1" checked />
        <label for="first-color" for="color-1">Light Apple</label>
        <input class="color-btn for-color-2" type="radio" name="color-btn" id="color-2" />
        <label for="color-2" for="color-2">Nardo Gray</label>
        <input class="color-btn for-color-3" type="radio" name="color-btn" id="color-3" />
        <label for="color-3" for="color-3">Crescent Blue</label>
        <input class="color-btn for-color-4" type="radio" name="color-btn" id="color-4" />
        <label for="color-4" for="color-4">Light Blue</label>
      

        <div class="info-wrap">
            <a href="#" class="btn1"><i class="fa fa-shopping-cart icon3"></i> Add to Cart </a>
        </div>

        <div class="img-wrap chair-1"></div>
        <div class="img-wrap chair-2"></div>
        <div class="img-wrap chair-3"></div>
        <div class="img-wrap chair-4"></div>
    
        <div class="back-color"></div>
        <div class="back-color chair-2"></div>
        <div class="back-color chair-3"></div>
        <div class="back-color chair-4"></div>
    
    </div>
      

    </div>
</body>
</html>
